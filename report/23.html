			  <h4 class="alert-heading">心理视点:</h4>
			  <p class="mb-0">创造力是指根据一定的目的和任务运用一切已知条件和信息开展能力思维活动，经过反复研究和实践，产生某种新颖的、独特的、有价值的成果，这种能力即为创造力。

		<script>
			function getUrlParam(name) {
				//构造一个含有目标参数的正则表达式对象
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				//匹配目标参数
				var r = window.location.search.substr(1).match(reg);
				//返回参数
				if (r != null) {
					return unescape(r[2]);
				} else {
					return null;
				}
			}
		</script>
		<script>
			var answer = {};
			var blood = 0;

			window.onload = function() {
				$.get('http://apoc.aikutest.com', {
					'm': 'wj',
					'c': 'wj',
					'a': 'answer',
					'id': getUrlParam('id'),
					'wid': getUrlParam('wid')
				}, function(data) {
					if (data.io) {
						answer = JSON.parse(data.data)
						init();
					} else {
						console.debug(data.data);
					}
				}, 'json');

			};

			function init() {
				$.get('/static/wj/topic/' + getUrlParam('id') + '.json?t=' + new Date().getMilliseconds(), {}, function(data) {
					if (data.io) {
						var html = template('script_title', data.data);
						$("#container_title").html(html);

						var name = data.data['report']['abbr'];
						console.log(Number(data.data['topic'][0]['score'][0]))
						for (var i2 = 0; i2 < data.data['report'].length; i2++) {
							eval(name + '+=' + Number(eval('answer.q' + Number(data.data['report'][i2]))));
						}
						if (blood >= 110 && blood <= 137) {
							var html = template('script_1', {
								"name": data.data['report']['A']
							});
						} else if (blood >= 85 && blood <= 109) {
							var html = template('script_1', {
								"name": data.data['report']['B']
							});
						} else if (blood >= 58 && blood <= 84) {
							var html = template('script_1', {
								"name": data.data['report']['C']
							});
						} else if (blood >= 30 && blood <= 55) {
							var html = template('script_1', {
								"name": data.data['report']['D']
							});
						} else if (blood >= 15 && blood <= 29) {
							var html = template('script_1', {
								"name": data.data['report']['E']
							});
						}else {
							var html = template('script_1', {
								"name": data.data['report']['F']
							});
						}
						

						$("#container_1").append(html);

					} else {
						console.debug(data.data);
					}
				}, 'json');

				console.log('ok');
			}
		</script>
