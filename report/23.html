			<fieldset class="layui-elem-field layui-field-title">
			  <label class="viewpoint">心理视点:</label>
			  <div class="layui-field-box">
					创造力是指根据一定的目的和任务运用一切已知条件和信息开展能力思维活动，经过反复研究和实践，产生某种新颖的、独特的、有价值的成果，这种能力即为创造力。
					创造力是21世纪生存和成功的关键条件，创造力不是天生不变的，实践、教育和主观努力对创造力的形成和发挥都有重大影响。
				</div>

			<div class="text_">
				<h4>请给出你的评分</h4>

		<script>
			function getUrlParam(name) {
				//构造一个含有目标参数的正则表达式对象
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				//匹配目标参数
				var r = window.location.search.substr(1).match(reg);
				//返回参数
				if (r != null) {
					return unescape(r[2]);
				} else {
					return null;
				}
			}
		</script>
		<script src="../static/layui/layui.js"></script>
		<script>
			var answer = {};
			var score = 0;

			window.onload = function() {
				$.get('http://apoc.aikutest.com', {
					'm': 'wj',
					'c': 'wj',
					'a': 'answer',
					'id': getUrlParam('id'),
					'wid': getUrlParam('wid')
				}, function(data) {
					if (data.io) {
						answer = JSON.parse(data.data)
						init();
						layui.use(['element','rate'], function(){
						  var element = layui.element; 
							var rate = layui.rate;
							rate.render({
									elem: '#test1'
									,value: 2.5 //初始值
									,half: true //开启半星
								})
						  element.on('nav(demo)', function(elem){
						    layer.msg(elem.text());
						  });
						});
					} else {
						console.debug(data.data);
					}
				}, 'json');

			};

			function init() {
				$.get('/static/wj/topic/' + getUrlParam('id') + '.json?t=' + new Date().getMilliseconds(), {}, function(data) {
					if (data.io) {
						var html = template('script_title', data.data);
						$("#container_title").html(html);

						var name = data.data['report']['abbr'];
						
						for (var i = 0; i < data.data['report']['topic'].length; i++) {
								eval(name + '+=' + Number(eval('answer.q' + Number(data.data['report']['topic'][i]))));
								console.log(eval(name))
						}
						if (score >= 110 && score <= 137) {
							var html = template('script_1', {
								"name": data.data['report']['A'],
								"text": score
							});
						} else if (score >= 85 && score <= 109) {
							var html = template('script_1', {
								"name": data.data['report']['B'],
								"text": score
							});
						} else if (score >= 58 && score <= 84) {
							var html = template('script_1', {
								"name": data.data['report']['C'],
								"text": score
							});
						} else if (score >= 30 && score <= 55) {
							var html = template('script_1', {
								"name": data.data['report']['D'],
								"text": score
							});
						} else if (score >= 15 && score <= 29) {
							var html = template('script_1', {
								"name": data.data['report']['E'],
								"text": score
							});
						}else {
							var html = template('script_1', {
								"name": data.data['report']['F'],
								"text": score
							});
						}

						$("#container_1").append(html);

					} else {
						console.debug(data.data);
					}
				}, 'json');

				console.log('ok');
			}
		</script>
