<div class="container">
    <p>心理视点
				亚健康即指非病非健康状态，这是一类次等健康状态，是介于健康与疾病之间的状态，故又有“次健康”、“第三状态”、“中何状态”、“游移状态”、“灰色状态”等称谓要摆脱亚健康的困批，人们应当做到以下几点：
				(1)保证合理的膳食和均衡的营养。其中，维生素和矿物质是人体所必需的营养素。
				(2)人体不能合成维生素和矿物质，而维生素C、维生素B等对人体尤为重要，因此每天应适当地补充维生素片。
				(3)调整心理状态并保持积极、乐观。
				(4)及时调整生活规律，劳逸结合，保证充足睡眠。
				(5)増加户外体育锻炼活动，每天保证一定的运动量

    </p>

<script>
    function getUrlParam(name) {
        //构造一个含有目标参数的正则表达式对象
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        //匹配目标参数
        var r = window.location.search.substr(1).match(reg);
        //返回参数
        if (r != null) {
            return unescape(r[2]);
        } else {
            return null;
        }
    }
</script>

<script>
    var score = 0;
		window.onload = function (){
		    $.get('http://apoc.aikutest.com',{
		        'm':'wj',
		        'c':'wj',
		        'a':'answer',
		        'id':getUrlParam('id'),
		    'wid':getUrlParam('wid')
		},function (data) {
		        if(data.io){
		            answer = JSON.parse(data.data)
		            init();
		        }else{
		            console.debug(data.data);
		        }
		    },'json');
		
		};
    function init() {
        $.get('/static/wj/topic/'+ getUrlParam('id')+'.json',{},function (data) {
            if(data.io){
                var html = template('script_title', data.data);
                $("#container_title").html(html);

                var name = data.data['report']['abbr'];

                for(var i2 = 0; i2 < data.data['report']['topic'].length; i2++){
                    eval(name +'+='+ Number(eval('answer.q'+Number(data.data['report']['topic'][i2]))));
                }

                if(score <= 25){
                    var html = template('script_1', {"name":data.data['report']['A']});
                }else if(score >= 26 && score <= 35){
                    var html = template('script_1', {"name":data.data['report']['B']});
                }else{
                    var html = template('script_1', {"name":data.data['report']['C']});
                }

                $("#container_1").append(html);

            }else{
                console.debug(data.data);
            }
        },'json');

        console.log('ok');
    }


</script>
