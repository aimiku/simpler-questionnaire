</script>

</script>


		<div style="margin-top: -20px;background-color: #604d94;color: #FFF;">

				<p style="padding-top: 35px;font-size: 34px;">title</p>
			</div>

		<div class="container" id="container_1">

		</div>

		<div class="container">
			<div class="alert alert-success" role="alert">
				<h4 class="alert-heading">心理视点:</h4>
				<p class="mb-0">记忆能力很重要，在很大程度上决定了其是否能够胜任自己的本工作，如果你的记忆能力欠佳，甚至有严重的健忘症，就需要在平时的生活、工作中注意调节自己的情绪、缓解压力、放松心情，还要调节自己的生物钟，从饮食、睡眠等调节下工夫，相信你的记忆力会有所提高。</p>
			</div>
		</div>

		<script>
			function getUrlParam(name) {
				//构造一个含有目标参数的正则表达式对象
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				//匹配目标参数
				var r = window.location.search.substr(1).match(reg);
				//返回参数
				if (r != null) {
					return unescape(r[2]);
				} else {
					return null;
				}
			}
		</script>
		<script>
			var answer = {};
			var score = [];
			window.onload = function() {
				$.get('http://apoc.aikutest.com', {
					'm': 'wj',
					'c': 'wj',
					'a': 'answer',
					'id': getUrlParam('id'),
					'wid': getUrlParam('wid')
				}, function(data) {
					if (data.io) {
						answer = JSON.parse(data.data)
						init();
					} else {
						console.debug(data.data);
					}
				}, 'json');

			};

			function init() {
				$.get('/static/wj/topic/' + getUrlParam('id') + '.json?t=' + new Date().getMilliseconds(), {}, function(data) {
					if (data.io) {
						var html = template('script_title', data.data);
						$("#container_title").html(html);

						var name = data.data['report']['abbr'];

						for (var i2 = 0; i2 < data.data['report']['topic'].length; i2++) {
							eval(name + '+=' + Number(eval('answer.q' + data.data['report']['topic'][i2])));
						}

						var scorew = [];
						for (var i = 0; i < score.length; i++) {
							if (score[i] == 1) {
								scorew += 1;
								var html = template('script_1', {
									"name": data.data['report']['C'],
									"scorew": "你选择“是”有" + scorew.length + "题"
								});
								$("#container_1").html(html);
							}
							var html = template('script_1', {
								"name": data.data['report']['B']
							});
							
							$("#container_1").append(html);
							var html = template('script_1', {
								"name": data.data['report']['A']
							});
						}


						$("#container_1").append(html);

					} else {
						console.debug(data.data);
					}
				}, 'json');

				console.log('ok');
			}
		</script>
