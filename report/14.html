<script>
	function getUrlParam(name) {
	    //构造一个含有目标参数的正则表达式对象
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	    //匹配目标参数
	    var r = window.location.search.substr(1).match(reg);
	    //返回参数
	    if (r != null) {
	        return unescape(r[2]);
	    } else {
	        return null;
	    }
	}
</script>
<script>
		var answer = {};
		var blood = 0;
		
    window.onload = function() {
    	$.get('http://apoc.aikutest.com', {
    		'm': 'wj',
    		'c': 'wj',
    		'a': 'answer',
    		'id': getUrlParam('id'),

    	}, function(data) {

    			answer = JSON.parse(data.data)
    			init();
    		} else {
    			console.debug(data.data);
    		}
    	}, 'json');
    
    };
    function init() {
        $.get('/static/wj/topic/'+ getUrlParam('id') + '.json?t=' + new Date().getMilliseconds(),{},function (data) {
            if(data.io){
                var html = template('script_title', data.data);
                $("#container_title").html(html);

                var name = data.data['report']['abbr'];

                for(var i2 = 0; i2 < data.data['report'].length; i2++){
                    eval(name +'+='+ Number(eval('answer.q'+Number(data.data['report'][i2]))));
                }

                if(blood <= 20){
                    var html = template('script_1', {"name":data.data['report']['A']});
                }else if(blood >= 21 && blood <= 48){
                    var html = template('script_1', {"name":data.data['report']['B']});
                }else{
                    var html = template('script_1', {"name":data.data['report']['C']});
                }

                $("#container_1").append(html);

            }else{
                console.debug(data.data);
            }
        },'json');

        console.log('ok');
    }


</script>
