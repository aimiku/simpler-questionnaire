<script>
    function getUrlParam(name) {
      //构造一个含有目标参数的正则表达式对象
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      //匹配目标参数
      var r = window.location.search.substr(1).match(reg);
      //返回参数
      if (r != null) {
          return unescape(r[2]);
      } else {
          return null;
      }
    }
</script>

<script>
  var answer
	window.onload = function (){
	    $.get('http://apoc.aikutest.com',{
	            'm':'wj',

	            'a':'answer',

				answer = JSON.parse(data.data)
				init();
			}else{
				console.debug(data.data);
			}
		},'json');
	    

		function init() {

					$("#container_title").html(html);
					
					if(answer['q1'] == 'A'){

					}else if(answer['q1'] == 'D'){

					}else if(answer['q1'] == 'E'){
						var html = template('script_1', {'answer':data.data['report'][answer['q1']],'text':"同情心必胜"});
					}else{
