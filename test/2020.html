<script>

    var answer = {};
    function InputCheck()
    {
        if(!$('#mobile').val()  || isNaN($('#mobile').val()))
        {
            layer.open({content:'请填写手机号，以便我们能更方便的联系您',skin:'msg',time:2});
            return false;
        }
        if(!$('#name').val())
        {
            layer.open({content:'请填写姓名',skin:'msg',time:2});
            return false;
        }

        answer['mobile'] = $('#mobile').val();
        answer['name'] = $('#name').val();
        answer['q1'] = $("input[name='q1']:checked").val();
        answer['q2'] = $("input[name='q2']:checked").val();
        answer['q3'] = $("input[name='q3']:checked").val();

        answer['q4_A'] = $('#q4_A').is(':checked') ;
        answer['q4_B'] = $('#q4_B').is(':checked') ;
        answer['q4_C'] = $('#q4_C').is(':checked') ;
        answer['q4_D'] = $('#q4_D').is(':checked') ;

        answer['q5'] = $("input[name='q5']:checked").val();
        answer['q6'] = $('#q6').val();
        answer['q7'] = $('#q7').val();
        answer['q8'] = $('#q8').val();
        answer['q9'] = $('#q9').val();
        answer['q10'] = $('#q10').val();
        answer['q11'] = $('#q11').val();

        $.post('?m=wj&c=wj&a=submit&id=2020',{'answer':JSON.stringify(answer)},function (data) {
            if(data.io){
                layer.open({
                    content:'感谢您的参与!您的答卷已经提交，点击确定查看报告结果。',
                    btn:'确定',
                    shadeClose: false,
                    yes:function(){
                        location.href = '?m=wj&c=wj&a=report&id=2020&wid=' + data.data;
                    }
                });
            }else{
                layer.open({content:data.error,skin:'msg',time:2});
                console.debug(data.error);
            }
        },'json');
    }
